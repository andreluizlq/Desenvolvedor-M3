<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desenvolvedor M3</title>
  <link rel="stylesheet" href="main.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com%22%3E/
<link rel=" preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com/" />
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />

</head>

<script src="bundle.js"></script>

<body>
  <header>
    <a class="header_logo" href="#">
      <figure>
        <img src="./img/logo-m3.png" alt="logo M3" />
      </figure>
    </a>
    <a href="#" class="header_svg">
      <img src="./img/cart-icon.svg"></img>
    </a>
  </header>

  <main>
    <section class="wrapper">
      <section>
        <div class="title-wrap">
          <div class="content">
            <h2 class="title-category">Blusas</h2>

            <div class="button-filters">
              <button class="standard-filter filters-button-mobile">Filtrar</button>
              <select name="order" id="order">
                <option value="0" disabled selected value>Ordenar por:</option>
                <option value="1">Mais Recentes</option>
                <option value="2">Maior Preço</option>
                <option value="3">Menor Preço</option>
              </select>
            </div>
          </div>
        </div>
      </section>
    </section>
  </main>

  <footer>
    <p>
      M3: Implantação de E-commerce VTEX
    </p>
  </footer>
</body>

</html>
